---
layout: default
---
<div id="post">
{% if page.external-url }} %}
<h1><a href="{{ page.external-url }}">{{ page.title }} &rArr;</a></h1>
{% else %}
<h1>{{ page.title }}</h1>
{% endif %}
<p class="meta">
{{ page.date | date_to_string }}
{% unless page.tags == empty %}
&ndash; {{ page.tags | array_to_sentence_string }}
{% endunless %}
</p>

{{ content }}
</div>
